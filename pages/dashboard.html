<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>dashboard</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css" />
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light header_nav fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="imageEdu">
                        <img class="float-direction-left mr-2" src="../assets/dashboard/education.png" width="31px"
                            height="23px" alt="" />
                        <h2 class="mb-0 headerDetails float-direction-left ">BookStore</h2>
                    </div>
                </a>
                <div class="collapse navbar-collapse float-direction-right headerBlock flexBasics">
                    <form class="form-inline my-2 my-lg-0 mr-auto searchBarIcon">
                        <input class="form-control mr-sm-2 searchInput" type="search" placeholder="Search"
                            aria-label="Search" />
                    </form>
                    <ul class="navbar-nav  float-direction-right flexDir">

                        <li class="nav-item nav-icons mr-2">
                            <div class="dropdown">
                                <span class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="fal fa-user"></i>
                                    <p class="headerTags"> profile</p>
                                </span>
                                <div class="dropdown-menu positionChange" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item dropMenu ml-3" type="button" id="profileName">Hello
                                        malavika </button>
                                    <button class="dropdown-item dropMenu" type="button"> <i
                                            class="fal fa-user ml-3"></i><span class="dropMenu">profile</span></button>
                                    <button class="dropdown-item dropMenu" type="button"><i
                                            class="fal fa-clipboard ml-3"></i><span class="dropMenu">My
                                            orders</span></button>
                                    <button class="dropdown-item dropMenu" type="button"
                                        onclick="location.href='../pages/wishlist.html'"><i
                                            class="fal fa-heart ml-3"></i><span class="dropMenu">My
                                            wishlist</span></button>
                                    <button class="dropdown-item dropMenu" type="button"><span
                                            class="logoutBtn ml-2">Logout</span></button>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item nav-icons mr-2">
                            <span></span>
                        </li>
                        <li class="nav-item nav-icons mr-2">
                            <span onclick="getCartDetails();location.href='../pages/cart.html'">

                                <i class="fal fa-shopping-cart"></i>
                                <p class="headerTags"> cart</p>
                            </span>
                            <div class="countIcon">
                                <span class="badge badge-light" id="countIcon"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <section class="section-1">
        <div class="container mt-5 gallery-container">
            <div class="heading">
                <div class="books" id="bookCount">Books</div>
            </div>
            <div class="row mt-1 " id="bookList">
                <!-- inside for loop -->

            </div>
        </div>
        <div class="fillSpace mb-5"></div>
    </section>
    <div class="footer-nav">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mb-0 footerDetails">Copyright Â© 2020, Bookstore Private Limited. All Rights Reserved</h2>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="../service/service.js"></script>
    <script src="../javascript/cart.js"></script>
    <script src="../javascript/dashboard.js"></script>


</body>

</html>
