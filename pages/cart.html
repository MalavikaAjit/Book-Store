        <div class="row">
            <div class="col-12 pt-3 ">
                <div class="container mainCart">
                    <div class="myCart-container">
                        <div class="myCart">
                            Customer Details
                        </div>
                        <div class="hideDetails" id="hideDetails">
                            <div class="text-field">
                                <div class="row">
                                    <div class="col-12 col-sm-6 mt-2">
                                        <div class="form-outline ">
                                            <input type="text" name="name" id="fullName" class="form-control "
                                                placeholder="Name" />

                                        </div>

                                    </div>
                                    <div class="col-12 col-sm-6 mt-2">
                                        <div class="form-outline">
                                            <input type="text" name="name" id="phoneNo" class="form-control"
                                                placeholder="Phone Number" />

                                            <small></small>
                                        </div>

                                    </div>
                                    <div class="col-12 col-sm-6 mt-2">
                                        <div class="form-outline ">
                                            <input type="text" name="name" id="pincode" class="form-control "
                                                placeholder="Pincode" />

                                            <small></small>
                                        </div>

                                    </div>
                                    <div class="col-12 col-sm-6 mt-2">
                                        <div class="form-outline">
                                            <input type="text" name="name" id="locality" class="form-control"
                                                placeholder="Locality" />

                                            <small></small>
                                        </div>

                                    </div>
                                    <div class="col-12 col-sm-12 mt-2">
                                        <div class="form-outline username">
                                            <input type="email" id="address" class="form-control addressInput"
                                                placeholder="Address" />

                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 mt-3">
                                        <div class="form-outline ">
                                            <input type="text" name="name" id="city" class="form-control "
                                                placeholder="City/Town" />

                                        </div>

                                    </div>
                                    <div class="col-12 col-sm-6 mt-3">
                                        <div class="form-outline">
                                            <input type="text" name="name" id="state" class="form-control"
                                                placeholder="State" />

                                        </div>

                                    </div>
                                    <div class="radioBtns">

                                        <p>Type</p>
                                        <div class="row">
                                            <div class="col-4 ">
                                                <input type="radio" id="home" name="type" value="Home" class="home">
                                                <label for="home" class="labell">Home</label>
                                            </div>
                                            <div class="col-4 ">
                                                <input type="radio" id="work" name="type" value="Office" class="work">
                                                <label for="work" class="labell">Work</label>
                                            </div>
                                            <div class="col-4 ">
                                                <input type="radio" id="other" name="type" value="Other" class="other">
                                                <label for="other" class="labell">Other</label>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                            <div class="placeOrderBtn">
                                <button type="button" class="btn btn-secondary btnPo" id="continue"
                                    onclick=" saveCustomerDetails()">Continue</button>
                            </div>
                        </div>
                    </div>
                    <!-- showOrder() -->
