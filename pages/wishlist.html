<body>

            <div class="container">
                <a class="navbar-brand" href="#">

                    </div>

                <div class="collapse navbar-collapse float-direction-right headerBlock flexBasics">

                    </form>
                    <ul class="navbar-nav float-direction-right flexDir ">

                                <span class="dropdown-toggle paddingLeft" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fal fa-user"></i>
                                    <p class="headerTags"> profile</p>
                                </span>
                                <div class="dropdown-menu positionChange" aria-labelledby="dropdownMenu2">
                                  <button class="dropdown-item dropMenu " type="button" id="profileName">Hello Malavika </button>
                                  <button class="dropdown-item dropMenu" type="button"> <i class="fal fa-user mr-2"></i><span class="">Profile</span></button>
                                  <button class="dropdown-item dropMenu" type="button"><i class="fal fa-clipboard mr-2"></i><span class="">My orders</span></button>
                                  <button class="dropdown-item dropMenu" type="button" onclick="location.href='../pages/wishlist.html'"><i class="fal fa-heart mr-2"></i><span class="">My wishlist</span></button>
                                  <button class="dropdown-item dropMenu" type="button" onclick="logout()"><span class="logoutBtn ">Logout</span></button>
                                </div>
                              </div>
                        </li>
                        <li class="nav-item nav-icons mr-2">
                            <span onclick="getCartDetails();location.href='../pages/cart.html'">
                                <i class="fal fa-shopping-cart"></i>
                                <p class="headerTags">cart</p>
                            </span>
                            <div class="countIcon">
                                <span class="badge badge-light" id="countIcon"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-9">
                <div class="myCart-container mb-3">
                    <div class="myWishlist">

                    </div>
                    <div class="bookDetails" id="wishlistItems">
                        <!-- inside for loop-->
                    </div>
                </div>
            </div>   
        </div>
    </div>     
    </section>
